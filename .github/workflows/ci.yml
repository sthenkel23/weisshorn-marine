name: Test, Docker Image CI & Deploy To Cloud

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

env: 
  HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }} 
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  LIB_NAME: ${{ secrets.LIB_NAME }}
  

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make install
    - name: Format the code with black
      run: |
        make format
    - name: Analysing the code with pylint
      run: |
        make lint
    - name: Testing python with pytest
      run: |
        make testing LIB_NAME=$LIB_NAME
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build the pypi python image
      run: make build-pypi

    - name: Build the Docker image
      env: 
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: echo $FIREBASE_API_KEY > g-cl.json
      run: docker build . -f Dockerfile -t registry.heroku.com/$HEROKU_APP_NAME/web
      
    - name: Login to Heroku Container registry
      run: heroku container:login
      
    - name: Build and push
      # run: heroku container:push -a $HEROKU_APP_NAME web
      run: docker push registry.heroku.com/$HEROKU_APP_NAME/web:latest  
      
  deploy:
    needs: ["test", "build"]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Release
      run: heroku container:release -a $HEROKU_APP_NAME web
      
